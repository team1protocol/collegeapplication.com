<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link href="../CSS Files/signupformcss.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="form-style-10">
<h1>Sign Up Now!<span>Sign up with collgeapplication.com to Connect with all the colleges in Kathmandu</span></h1>
<form>
    
    <div class="inner-wrap">
        <label>Full Name <input type="text" name="field1" /></label>
        <label>Address <textarea name="field2"></textarea></label>
    </div>

    
    <div class="inner-wrap">
        <label>Email Address <input type="email" name="field3" /></label>
        <label>Phone Number <input type="text" name="field4" /></label>
    </div>

    
        <div class="inner-wrap">
        <label>Password <input type="password" name="field5" /></label>
        <label>Confirm Password <input type="password" name="field6" /></label>
    </div>
    <div class="button-section">
     <input type="submit" name="SignUp" />
     <span class="privacy-policy">
     <input type="checkbox" name="field7">By Clicking here you agree to all the terms and conditions of Colleapplication.com
     </span>
    </div>
</form>
</div>
</body>
</html>
